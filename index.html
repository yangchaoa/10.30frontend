<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        nav{
            overflow: hidden;
            margin-bottom: 30px;
        }
        li{
            margin: 0px 20px;
            float: left;
            line-height: 50px;
            cursor: pointer;
        }
        h3{
            width: 300px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
    <script src="jquery-3.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $.ajax({
                url:'http://localhost:3000/list',
                type:'get',
                dataType:'json',
                success:function(e){
                    for(i in e){
                        $('.wrap').append(`<div>${e[i].timer}<a href='message.html?id=${e[i].id}'>${e[i].title}</a></div>`)
                    }
                }
            })
        })
    </script>
</head>
<body>
    <nav>
        <ul>
            <li>首页</li>
            <li>走进瑞森</li>
            <li><a href="list.html">新闻动态</a></li>
        </ul>
    </nav>
    <div class="wrap"></div>
</body>
</html>
