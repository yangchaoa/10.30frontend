<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 80%;
            padding: 50px 0;
            margin: 0 auto
        }
        h3{
            text-align: center;
            font-size: 20px;
        }
        h5{
            text-indent: 2em
        }
        p{
            text-align: right;
            color: #cccccc
        }
    </style>
    <script src="jquery-3.1.1.js" type="text/javascript"></script>
    <script>
        $(function(){
            var id=window.location.href.split('=')[1];
            console.log(id)
            $.ajax({
                url:'http://localhost:3000/list/message',
                type:'post',
                data:{id:id},
                dataType:'json',
                success:function(e){
                    console.log(e)
                    // $('body').html(e[0].title)
                    $('body').html(`${e[0].title}<p>${e[0].timer}</p>${e[0].message}`)
                }
            })
        })
    </script>
</head>

</body>
</html>
