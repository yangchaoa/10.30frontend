<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none
        }
        body{
            width: 70%;
            margin: 0 auto
        }
        h1{
            text-align: center;
            margin: 30px;
        }
        a{
            text-decoration: none
        }
        li{
            padding: 15px 0 10px;
            border-bottom: 1px dashed #cccccc;
            font-size: 14px;
        }
        span{
            float: right;
        }
    </style>
    <script src="jquery-3.1.1.js" type="text/javascript"></script>
    <script>
        $(function(){
            $.ajax({
                url:'http://localhost:3000/list',
                type:'get',
                dataType:'json',
                success:function(e){
                    for(i in e){
                        $('body').append(`<li><span>${e[i].timer}</span><a href='message.html?id=${e[i].id}'>${e[i].title}</a></li>`)
                    }
                }
            })
        })
    </script>
</head>
<body>
    <h1>瑞森要闻</h1>
</body>
</html>
